{% extends "base.html" %}

{% block content %}
<h2>ログイン</h2>
<form method="POST">
    {% csrf_token %}
    <label for="username">ユーザー名:</label>
    <input type="text" name="username" id="username" required>
    <br>
    <label for="password">パスワード:</label>
    <input type="password" name="password" id="password" required>
    <br>
    <button type="submit">ログイン</button>
</form>
{% endblock %}
